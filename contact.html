<head>

  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand ml-2" href="#">Company Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
  <!-- End of Navigation Bar -->
  <div class="container text-center mt-2">
    <h2 class="portfolio-title">Contact Me</h2>
  </div>

  <!-- ......form area..... -->
  <div class="container mt-2 mb-2">
    <div class="jumbotron" style="
       background-image: url('https://images.pexels.com/photos/414660/pexels-photo-414660.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');
       height: 100vh;background-repeat: no-repeat;background-size: cover;
     ">
      <div class="row">
        <div class="col-lg-6">
          <h2 class="ml-1 text-center"> Form</h2>
          <form>
            <fieldset class="form-group">
              <input type="text" class="form-control " id="exampleInputEmail1" placeholder="name">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control " id="exampleInputEmail1" placeholder="subject">
            </fieldset>
            <fieldset class="form-group">
              <input type="email" class="form-control " id="exampleInputEmail1" placeholder="Enter email">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control " id="exampleMessage" placeholder="Message"
                style="height: 100px;"></textarea>
            </fieldset>
            <fieldset class="form-group text-center">
              <button type="button" class="btn btn-secondary btn-lg">Submit</button>
            </fieldset>
          </form>

        </div>
        <div class="col-lg-6">
          <img class="img img-fluid img-responsive mt-5"
            src="https://storage.googleapis.com/kaggle-datasets-images/456014/2387086/f53e5f904de85a8d8d1fd0fe603d8889/dataset-cover.jpg?t=2021-07-01-22-44-44">
        </div>
      </div>
    </div>
  </div>
  <!-- .......form section ended..... -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/contact.js"></script>
